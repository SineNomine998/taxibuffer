<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Officer Login - TaxiBuffer Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .logo h1 {
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 5px;
            color: #595959;
        }

        .logo-wrap {
            display: flex;
            justify-content: center;
        }

        .logo span {
            background: linear-gradient(92.18deg, #E0BD22 -4.05%, #FEF508 116.02%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-wrap" aria-hidden="true">
                <img src="{% static 'control_panel/assets/logo.svg' %}" alt="Taxibuffer logo"
                    onerror="this.style.display='none'">
            </div>
            <div class="logo">
                <h1>TAXI<span>BUFFER</span></h1>
                <p class="text-muted" style="display: flex; justify-content: center;">Officer Registration</p>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first-name" class="form-label">Officer First Name</label>
                <input type="text" class="form-control" id="first-name" name="first-name" required>
            </div>
            <div class="mb-3">
                <label for="last-name" class="form-label">Officer Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last-name" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-warning">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
